name: "Docker Build"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ArchLinux:
    runs-on: "ubuntu-latest"
    container:
      image: "archlinux:base-devel"
    steps:
      - name: "Create an user"
        run: "useradd -m user"
      - uses: actions/checkout@v3
      - name: "Chown files"
        run: "chown -R user:user ."
      - name: "Make the package"
        working-directory: "scripts"
        run: "su user && makepkg -s"
