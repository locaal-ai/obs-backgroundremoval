name: "Docker Build"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ArchLinux:
    runs-on: "ubuntu-latest"
    container:
      image: "archlinux:base-devel"
    steps:
      - name: "Create an user"
        run: "useradd -m user"
      - uses: "actions/checkout@v3"
      - name: "Chown files"
        run: "chown -R user:user ."
      - name: "Install build dependencies"
        run: "pacman --noconfirm -Syu && pacman --noconfirm -S cmake obs-studio opencv"
      - name: "Make the package"
        working-directory: "scripts"
        run: "sudo -u user -- makepkg"

  Fedora:
    runs-on: "ubuntu-latest"
    env:
      PLUGIN_NAME: "obs-backgroundremoval"
    container:
      image: "fedora:latest"
    steps:
      - name: Setup Environment
        id: setup
        run: |
          echo "commitHash=$(git rev-parse HEAD | cut -c1-9)" >> $GITHUB_OUTPUT
      - name: "Create an user"
        run: "useradd -m user"
      - uses: "actions/checkout@v3"
      - name: "Chown files"
        run: "chown -R user:user ."
      - name: "Add RPM Fusion repository"
        run: "dnf -y install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm"
      - name: "Install build dependencies"
        run: "dnf -y install cmake gcc-c++ obs-studio-devel"
      - name: "Configure the plugin"
        run: "sudo -u user -- cmake -B build -DLINUX_PORTABLE=OFF -DCPACK_GENERATOR=RPM"
      - name: "Build the plugin"
        run: "sudo -u user -- cmake --build build"
      - name: "Package the plugin"
        run: "sudo -u user -- cmake --build build -t package"
      - name: "Upload Build Artifact"
        uses: "actions/upload-artifact@v3"
        with:
          name: ${{ env.PLUGIN_NAME }}-linux-x86_64-${{ steps.setup.outputs.commitHash }}
          path: ${{ github.workspace }}/release/${{ env.PLUGIN_NAME }}-*-linux-x86_64.*
      
