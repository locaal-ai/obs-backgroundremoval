name: "Docker Build"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ArchLinux:
    runs-on: "ubuntu-latest"
    container:
      image: "archlinux:base-devel"
    steps:
      - name: "Create and switch an user"
        run: "cat /etc/passwd /etc/sudoers"
      - uses: actions/checkout@v3
      - name: "Make the package"
        working-directory: "${{ github.workspace }}/scripts"
        run: "makepkg -s"
